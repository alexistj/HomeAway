	<div class="col-sm-8 offset-sm-2">
		<div class="row justify-content-center">
			<h2>Add New Event</h2>
		</div>
		<div class="row py-4 info-form justify-content-center">
			<form action="">
				<div class="form-group">
					<label for="title">Title</label>
					<input id="title" class="form-control" name="title" type="text">
				</div>
				<div class="form-group">
					<label for="date">Date</label>
					<input id="date" class="form-control" name="date" type="date">
				</div>
				<div class="form-group">
					<label for="name">Name of Volunteer</label>
					<input id="name" class="form-control" name="name" type="text">
				</div>
				<div class="form-group">
					<label for="tags">Tags</label>
					<textarea class="form-control" rows="3" id="tags" name="tags" type="text"></textarea>
				</div>
				<input type="submit" class="btn btn-outline-primary" name="submit" value="Start Tracking Attendance">
				<input type="submit" class="btn btn-outline-danger ml-5" name="cancel" value="cancel">
				
						
			</form>
		</div>
